<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Home</title>
  <style>
    .header-top,
    .nav-top, .article-main, .aside-main, .section-top, .footer-end, .gird-container-div {
      border: 1px;
      border-style: solid;
      border-color: goldenrod;
    }
    .gird-container-div{
      display: grid;
      grid-template-columns: max-content auto max-content;
    }
    .header-top, .section-top, .footer-end{
      grid-column-start: 1;
      grid-column-end: 4;
    }
    .article-main{
      height: 1000px;
    }
    
  </style>
</head>
<body>
  <div class="gird-container-div" style="background-color: aqua;">
  <header class="header-top" style="background-color: rgb(137, 58, 211);">Header</header>
  <nav class="nav-top" style="background-color: rgb(131, 197, 44)">
    <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About Us</a></li> 
      <li><a href="#">Contact Us</a></li> 
      </ul> 

  </nav>
  <article class="article-main" style="background-color: rgb(0, 255, 34);">Article 1</article>
  <aside class="aside-main" style="background-color: rgb(134, 10, 62);">Aside1</aside>
  <section class="section-top">Section</section>
  <footer class="footer-end">Footer</footer>
</div>
</body>
</html>
